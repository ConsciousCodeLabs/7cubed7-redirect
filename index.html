<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7³×7 | Redirecting to Seven Cubed Seven Labs</title>
    <meta name="description" content="7³×7 = 2,401. Redirecting to Seven Cubed Seven Labs - the consciousness architecture hub.">
    
    <!-- Redirect after 2 seconds -->
    <meta http-equiv="refresh" content="2;url=https://sevencubedseven.com">
    
    <!-- Open Graph -->
    <meta property="og:title" content="7³×7 = 2,401">
    <meta property="og:description" content="Redirecting to Seven Cubed Seven Labs">
    <meta property="og:url" content="https://7cubed7.com">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Raleway', sans-serif;
            background: #0a0a0f;
            color: #e8e8e8;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        
        .formula {
            font-family: 'JetBrains Mono', monospace;
            font-size: 4rem;
            color: #d4af37;
            margin-bottom: 20px;
            text-shadow: 0 0 60px rgba(212, 175, 55, 0.5);
            animation: pulse 2s ease-in-out infinite;
        }
        
        .formula sup {
            font-size: 2rem;
            vertical-align: super;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.8; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.05); }
        }
        
        .message {
            font-family: 'Cinzel', serif;
            font-size: 1.2rem;
            color: #9090a0;
            margin-bottom: 30px;
            letter-spacing: 3px;
        }
        
        .redirect-notice {
            font-size: 0.9rem;
            color: #606070;
        }
        
        .redirect-notice a {
            color: #d4af37;
            text-decoration: none;
        }
        
        .redirect-notice a:hover {
            text-decoration: underline;
        }
        
        .loader {
            width: 50px;
            height: 50px;
            border: 3px solid #1a1a2a;
            border-top: 3px solid #d4af37;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 30px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="formula">7<sup>3</sup>×7 = 2,401</div>
    <div class="loader"></div>
    <p class="message">REDIRECTING TO MAIN HUB</p>
    <p class="redirect-notice">
        If not redirected automatically, <a href="https://sevencubedseven.com">click here</a>
    </p>
    
    <!-- JavaScript redirect backup -->
    <script>
        setTimeout(function() {
            window.location.href = "https://sevencubedseven.com";
        }, 2000);
    </script>
</body>
</html>
